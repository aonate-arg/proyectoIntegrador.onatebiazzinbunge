<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div>
        <img src="./img/logo.png" id="logo-register" alt="logo">
    </div>
    <form class="register" action="./login.html" method="get">
        <div>
            <label for="surname"></label>
            <input id="surnname" type="text" name="apellido" placeholder="Apellido" value="" required>
        </div>
        <div>
            <label for="name"></label>
            <input id="name" type="text" name="nombre" placeholder="Nombre" value="" required>
        </div>
        <div>
            <label for="email"></label>
            <input id="email" type="email" name="mail" placeholder="Ingrese su email" value="" required>
        </div>
        <div>
            <label for="pass"></label>
            <input id="passs" type="password" name="contra" placeholder="Ingrese su contrasena">
        </div>
    </form>
</body>
</html>
