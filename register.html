<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div>
        <a href="./index.html">

            <label for="name"></label>

        </div>
        <div>
            <label for="email"></label>
            <input id="email" type="email" name="mail" placeholder="Ingrese su email" value="" required>
        </div>
        <div>
            <label for="pass"></label>
            <input id="passs" type="password" name="contra" placeholder="Ingrese su contraseÃ±a" value="" required>
        </div>

        </div>
        <div>
            <button class="enviar-register" type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
